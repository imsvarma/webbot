<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Agent Bot â€” Neo UI</title>

  <!-- n8n Chat styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    :root {
      --accent-1: #7c3aed;
      --accent-2: #22d3ee;
      --bg-1: #0b1020;
      --bg-2: #111827;
      --bg-3: #1e293b;
      --txt-light: #f1f5f9;
      --txt-dim: #94a3b8;
    }

    body { margin:0; font-family: system-ui, sans-serif; background: radial-gradient(circle at 20% 20%, #0f172a, #020617); color: var(--txt-light); }

    /* === Chat widget overrides === */
    .n8n-chat-window {
      border-radius: 16px !important;
      overflow: hidden !important;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6) !important;
      font-family: system-ui, sans-serif !important;
    }
    .n8n-chat-header {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2)) !important;
      color: white !important;
      font-weight: 800 !important;
      padding: 12px 16px !important;
    }
    .n8n-chat-title { font-size: 18px !important; }
    .n8n-chat-subtitle { color: rgba(255,255,255,0.8) !important; }

    .n8n-chat-body {
      background: linear-gradient(180deg, #0f172a, #1e293b) !important;
      padding: 12px !important;
    }

    .n8n-chat-message--user {
      background: linear-gradient(135deg, var(--accent-1), #5b21b6) !important;
      color: white !important;
      border-radius: 12px 12px 0 12px !important;
      box-shadow: 0 4px 12px rgba(124,58,237,.4) !important;
    }
    .n8n-chat-message--bot {
      background: #1e293b !important;
      color: #f1f5f9 !important;
      border-radius: 12px 12px 12px 0 !important;
      border: 1px solid rgba(255,255,255,0.08) !important;
      box-shadow: 0 4px 10px rgba(0,0,0,.25) !important;
    }

    .n8n-chat-input {
      background: #0f172a !important;
      border-top: 1px solid #1e293b !important;
      padding: 8px !important;
    }
    .n8n-chat-input textarea {
      background: #1e293b !important;
      border: none !important;
      border-radius: 12px !important;
      color: #f1f5f9 !important;
      padding: 10px 12px !important;
    }
    .n8n-chat-input textarea::placeholder { color: #94a3b8 !important; }

    .n8n-chat-send-button {
      background: linear-gradient(135deg, var(--accent-2), #38bdf8) !important;
      border-radius: 50% !important;
      width: 38px !important;
      height: 38px !important;
      display: grid !important;
      place-items: center !important;
      box-shadow: 0 6px 14px rgba(34,211,238,.45) !important;
    }
    .n8n-chat-send-button svg { fill: #0f172a !important; }

    .n8n-chat-toggle {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2)) !important;
      border-radius: 50% !important;
      box-shadow: 0 10px 22px rgba(124,58,237,.45), 0 6px 14px rgba(34,211,238,.35) !important;
      width: 56px !important; height: 56px !important;
    }
    /* --- Hard overrides for the n8n Chat DOM (strong specificity + !important) --- */
    :root { --neo-user:#0f172a; --neo-user-text:#fff; --neo-bot:#0b1224; --neo-bot-text:#dbeafe; --neo-accent:#7c3aed; --neo-accent-2:#22d3ee; }
    :where(body) :where(.n8n-chat-toggle){
      background: linear-gradient(135deg,var(--neo-accent),#5b21b6)!important; box-shadow:0 10px 26px rgba(124,58,237,.45)!important; width:56px!important;height:56px!important;border-radius:20px!important;
    }
    :where(body) :where(.n8n-chat-window){ border-radius:18px!important; overflow:hidden!important; box-shadow:0 30px 60px rgba(0,0,0,.5)!important; border:1px solid rgba(255,255,255,.08)!important; }
    :where(body) :where(.n8n-chat-header){ background:linear-gradient(135deg,#0f172a,#111827)!important; border-bottom:1px solid rgba(255,255,255,.08)!important; }
    :where(body) :where(.n8n-chat-title){ color:#e5e7eb!important; font-weight:900!important; letter-spacing:.2px!important; }
    :where(body) :where(.n8n-chat-subtitle){ color:#cbd5e1!important; }
    :where(body) :where(.n8n-chat-body){ background:linear-gradient(180deg,#0b1020,#0f172a)!important; }
    :where(body) :where(.n8n-chat-message--user){ background:var(--neo-user)!important; color:var(--neo-user-text)!important; border:1px solid rgba(255,255,255,.06)!important; border-radius:14px!important; }
    :where(body) :where(.n8n-chat-message--bot){ background:var(--neo-bot)!important; color:var(--neo-bot-text)!important; border:1px solid rgba(96,165,250,.18)!important; border-radius:14px!important; }
    :where(body) :where(.n8n-chat-input){ background:#0b1020!important; border:1px solid rgba(255,255,255,.12)!important; }
    :where(body) :where(.n8n-chat-input textarea){ color:#e6eaf2!important; }
    :where(body) :where(.n8n-chat-input textarea)::placeholder{ color:#94a3b8!important; }
    :where(body) :where(.n8n-chat-send-button){ background:linear-gradient(135deg,var(--neo-accent-2),#60a5fa)!important; color:#0b1020!important; font-weight:800!important; box-shadow:0 10px 22px rgba(34,211,238,.35)!important; }
</style>
</head>
<body>

  <script type="module">

    const WEBHOOK = 'https://manikantavarma.app.n8n.cloud/webhook/e6e4609b-da9f-46cf-9ca4-6bed3face4d5/chat';

    createChat({
      webhookUrl: WEBHOOK,
      mode: 'window',

      i18n: {
        en: {
          title: 'AI Agent Bot',
          subtitle: 'Your futuristic assistant',
          inputPlaceholder: 'Type your questionâ€¦',
          getStarted: 'New Chat'
        }
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My AI Agent â€“ n8n Chat</title>

  <!-- n8n Chat web component -->
  <script type="module" src="https://unpkg.com/@n8n/chat/dist/web.js"></script>

  <style>
    :root {
      --n8n-chat-primary-color: #6d28d9;
      --n8n-chat-secondary-color: #111827;
      --n8n-chat-user-bubble: #111827;
      --n8n-chat-bot-bubble: #f3f4f6;
      --n8n-chat-font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
      color: #e5e7eb;
      font-family: var(--n8n-chat-font-family);
      min-height: 100svh;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(100% - 2rem, 860px);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    .title {
      margin: 0 0 8px;
      font-weight: 800;
    }

    .muted { color: #9ca3af; }

    .embed-container {
      width: 100%;
      height: 520px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      margin-top: 12px;
      background: rgba(255,255,255,0.03);
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 14px;
      opacity: .75;
      font-size: 12px;
    }

    @media (max-width: 640px) {
      .embed-container { height: 70svh; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">AI Agent Chat (n8n)</h1>
    <p class="muted">You are connected to your n8n webhook-powered AI agent.</p>

    <div class="embed-container">
      <n8n-chat
        mode="embedded"
        chat-title="Assistant"
        greeting="Hi! How can I help today?"
        placeholder="Type a message..."
        websocket="false"
        webhook-url="https://manikantavarma.app.n8n.cloud/webhook/e6e4609b-da9f-46cf-9ca4-6bed3face4d5/chat"
      ></n8n-chat>
    </div>
  </main>

  <!-- Floating launcher -->
  <n8n-chat
    mode="floating"
    position="bottom-right"
    chat-title="Assistant"
    greeting="Hello! Ask me anything."
    placeholder="Type a message..."
    websocket="false"
    webhook-url="https://manikantavarma.app.n8n.cloud/webhook/e6e4609b-da9f-46cf-9ca4-6bed3face4d5/chat"
  ></n8n-chat>

  <footer>Powered by n8n</footer>
</body>
</html>
